<html>
    <head>

        <script>
            function sum(a,b)
            {
                document.getElementById("sum").innerHTML=a+b;
            }
        </script>

    </head>
    <body>
        <p id="sum">4+4</p>
        <button type="button"onclick="sum(4,4)">add</button>

    </body>
</html>
